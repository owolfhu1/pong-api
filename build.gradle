plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'io.springfox:springfox-swagger-ui:2.9.2'
    compile 'io.springfox:springfox-swagger2:2.9.2'
    compile 'org.springframework.boot:spring-boot-starter-web:2.0.5.RELEASE'
    compile 'org.springframework.data:spring-data-mongodb:2.0.8.RELEASE'
    compile 'io.jsonwebtoken:jjwt:0.9.1'
    compile 'org.mockito:mockito-all:RELEASE'
    testCompile 'org.springframework:spring-test:4.0.5.RELEASE'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.0.5.RELEASE'
    testCompile 'junit:junit:4.12'
}

group = 'OrionsPets'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
